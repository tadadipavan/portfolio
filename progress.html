<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Progress | Pavan Thadari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="sticky top-0 bg-slate-800/90 backdrop-blur z-50 shadow">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="index.html">Pavan Thadari</a></h1>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-teal-400">Home</a></li>
        <li><a href="index.html#about" class="hover:text-teal-400">About</a></li>
        <li><a href="index.html#skills" class="hover:text-teal-400">Skills</a></li>
        <li><a href="index.html#projects" class="hover:text-teal-400">Projects</a></li>
        <li><a href="resume.html" class="hover:text-teal-400">Resume</a></li>
        <li><a href="progress.html" class="text-teal-400 font-semibold">My Blog</a></li>
        <li><a href="index.html#contact" class="hover:text-teal-400">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blog Progress Section -->
  <main class="flex-grow px-4 py-16 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">ðŸš€ Learning Progress Log</h2>

    <!-- Search Bar -->
    <div class="mb-6 text-center">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Day..."
        class="w-full max-w-sm px-4 py-2 text-black rounded-lg shadow"
        onkeyup="filterDays()"
      />
    </div>

    <!-- List of Days -->
    <ul id="dayList" class="space-y-2 text-slate-300"></ul>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-center py-6 text-sm text-slate-500">
    &copy; 2025 Pavan Thadari. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const dayList = document.getElementById('dayList');

    for (let i = 1; i <= 196; i++) {
      const li = document.createElement('li');
      li.className = "bg-slate-800 p-4 rounded hover:bg-slate-700 transition";

      const link = document.createElement('a');
      link.href = `day${i}.html`;
      link.textContent = `Day ${i}`;
      link.className = "block text-lg font-semibold text-teal-400 hover:underline";
      link.target = "_blank";

      const desc = document.createElement('p');
      desc.textContent = `I am from Day ${i}`;
      desc.className = "text-slate-300 text-sm mt-1";

      li.appendChild(link);
      li.appendChild(desc);
      dayList.appendChild(li);
    }

    function filterDays() {
      const filter = document.getElementById('searchInput').value.toUpperCase();
      const lis = dayList.getElementsByTagName('li');
      for (let i = 0; i < lis.length; i++) {
        const txtValue = lis[i].innerText;
        lis[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
