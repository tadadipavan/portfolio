
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Progress | Pavan Thadari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="sticky top-0 bg-slate-800/90 backdrop-blur z-50 shadow">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-400">Pavan Thadari</h1>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-teal-400">Home</a></li>
        <li><a href="resume.html" class="hover:text-teal-400">Resume</a></li>
        <li><a href="progress.html" class="text-teal-400 font-semibold">My Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Title -->
  <section class="text-center py-12" data-aos="fade-in">
    <h2 class="text-4xl font-extrabold mb-2">ðŸ“˜ 200 Days of Learning</h2>
    <p class="text-slate-400 text-lg">Click a card to view what I did each day!</p>
  </section>

  <!-- Grid of Cards -->
  <main class="max-w-7xl mx-auto px-4 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="dayCards" data-aos="fade-up"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-center py-6 text-sm text-slate-500 border-t border-slate-700">
    &copy; 2025 Pavan Thadari. All rights reserved.
  </footer>

  <!-- AOS + Card Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    const dayCards = document.getElementById('dayCards');
    for (let i = 1; i <= 200; i++) {
      const card = document.createElement('a');
      card.href = `days/day${i}.html`;
      card.target = "_blank";
      card.className = "bg-slate-800 rounded-xl p-6 shadow hover:shadow-xl hover:bg-slate-700 transition-all flex flex-col justify-center items-center text-center";

      card.innerHTML = `
        <div class="text-3xl font-bold text-teal-400 mb-2">Day ${i}</div>
        <p class="text-sm text-slate-300">I am from Day ${i}</p>
      `;

      dayCards.appendChild(card);
    }
  </script>
</body>
</html>
